<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
</head>
<body>
<form id= "uploadForm" action= "http://www.baidu.com" method= "post" enctype ="multipart/form-data">  
     <h1 >测试通过Rest接口上传文件 </h1>  
     <p >指定文件名： <input type ="text" name="filename" /></p>  
     <p >上传文件： <input type ="file" name="file" /></p>  
     <p >关键字1： <input type ="text" name="keyword" /></p>  
     <p >关键字2： <input type ="text" name="keyword" /></p>  
     <p >关键字3： <input type ="text" name="keyword" /></p>  
     <input type ="submit" value="上传"/>  
</form>  
<script type="text/javascript">
	$.ajax({  
     url : "http://localhost:8080/text/data/",  
     type : "POST",  
     data : $( '#postForm').serialize(),  
     success : function(data) {  
          $( '#serverResponse').html(data);  
     },  
     error : function(data) {  
          $( '#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);  
     }  
});  
</script>
</body>
</html>
